Nlp.synopsis = Creates a natural language parse tree.
Nlp.description = Returns a natural language parse tree of the given text. \
This tree represents the grammatical structure of the text. 
Nlp.str = the sentence to parse.
Nlp.model_path = the path to the NLP model file. When no specified, \
<model_path> is assumed to be <${user.home}/en-parser-chunking.bin>. \
See <http://opennlp.apache.org> documentation for more details.
Nlp.parse_tree = a list that represents the parse tree.
